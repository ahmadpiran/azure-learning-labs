# Task Manager API - Nginx Reverse Proxy Configuration
# Location: /etc/nginx/sites-available/api-proxy

# Upstream definition - App tier backend
upstream api_backend {
    server 10.0.2.4:8080;
    
    # Connection settings
    keepalive 32;
    keepalive_timeout 60s;
}

# Main server block
server {
    listen 80 default_server;
    listen [::]:80 default_server;
    
    server_name _;
    
    # Logging
    access_log /var/log/nginx/api-access.log;
    error_log /var/log/nginx/api-error.log;
    
    # Root directory for static files
    root /var/www/html;
    index index.html;
    
    # Client body size limit
    client_max_body_size 10M;
    
    # ==========================================
    # API Proxy Configuration
    # ==========================================
    
    # Proxy all /api requests to app tier
    location /api/ {
        proxy_pass http://api_backend;
        
        # Headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Timeouts
        proxy_connect_timeout 10s;
        proxy_send_timeout 30s;
        proxy_read_timeout 30s;
        
        # Buffering
        proxy_buffering on;
        proxy_buffer_size 4k;
        proxy_buffers 8 4k;
        proxy_busy_buffers_size 8k;
        
        # HTTP version and connection
        proxy_http_version 1.1;
        proxy_set_header Connection "";
        
        # Error handling
        proxy_next_upstream error timeout invalid_header http_500 http_502 http_503;
        proxy_next_upstream_tries 2;
    }
    
    # Health check endpoint (proxy to app)
    location /health {
        proxy_pass http://api_backend/health;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }
    
    # ==========================================
    # Static Content
    # ==========================================
    
    # Serve static files directly
    location / {
        try_files $uri $uri/ =404;
    }
    
    # Favicon
    location = /favicon.ico {
        log_not_found off;
        access_log off;
    }
    
    # Robots.txt
    location = /robots.txt {
        log_not_found off;
        access_log off;
    }
    
    # ==========================================
    # Error Pages
    # ==========================================
    
    error_page 404 /404.html;
    location = /404.html {
        internal;
    }
    
    error_page 500 502 503 504 /50x.html;
    location = /50x.html {
        internal;
    }
    
    # ==========================================
    # Security Headers
    # ==========================================
    
    # Basic security headers
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-XSS-Protection "1; mode=block" always;
    
    # Hide Nginx version
    server_tokens off;
}